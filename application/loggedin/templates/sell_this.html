{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="symbol" type="text" value="{{ symbol }}">
        </div>

        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
